name: Trigger Vercel Cache

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC → 21:00 BRT
    - cron: '0 3 * * *'   # 03:00 UTC → 00:00 BRT
  workflow_dispatch:      # permite rodar manualmente via interface do GitHub

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cache endpoint
        run: |
          URL="https://rank-my-diego.vercel.app/api/cache-artist-tracks?secret=${{ secrets.CACHE_SECRET }}"
          echo "Calling $URL"
          status="$(curl -s -o /dev/null -w "%{http_code}" "$URL")"
          echo "HTTP status: $status"
          if [ "$status" != "200" ]; then
            echo "Request failed"
            exit 1
          fi
